<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./favicon.svg" type="image/svg+xml">
    <meta name="title" content="Unity Restaurant | Home of Foods">
    <meta name="description" content="HTML website for Unity Restaurant">
    <link rel="stylesheet" href="font-awesome-4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="./assets/css/custom-style.css">
    <link rel="stylesheet" href="./assets/css/reused-style.css">
    <link rel="preload" as="image" href="./assets/images/hero-slider-1.jpg">
    <link rel="preload" as="image" href="./assets/images/hero-slider-2.jpg">
    <link rel="preload" as="image" href="./assets/images/hero-slider-3.jpg">
    <title>Sign Up</title>
</head>
<body>
    <header class="header" data-header>
        <div class="container">
            <a href="#" class="logo">
                <img src="./favicon.svg" width="30" height="50" alt="Logo Pic">
                <p style="display: block;">Unity Restaurant</p>
            </a>

            <nav class="navbar" data-navbar>

                <button class="close-btn" aria-label="close menu" data-nav-toggler>
                    <i class="fa fa-close"></i>
                </button>

                <a href="#" class="logo">
                    <img src="./favicon.svg" width="30" height="50" alt="Logo Pic">
                    <p style="display: block;">Unity Restaurant</p>
                </a>

                <ul class="navbar-list">
                    <li class="navbar-item">
                        <a href="index.html" class="navbar-link hover-underline">
                            <div class="separator"></div>
                            <span class="span">Home</span>
                        </a>
                    </li>

                    <li class="navbar-item">
                        <a href="#menu" class="navbar-link hover-underline">
                            <div class="separator"></div>
                            <span class="span">Menus</span>
                        </a>
                    </li>

                    <li class="navbar-item">
                        <a href="index.html#about" class="navbar-link hover-underline">
                            <div class="separator"></div>
                            <span class="span">About Us</span>
                        </a>
                    </li>

                    <li class="navbar-item">
                        <a href="#contact" class="navbar-link hover-underline">
                            <div class="separator"></div>
                            <span class="span">Contact</span>
                        </a>
                    </li>
                </ul>

            </nav>


            <button class="nav-open-btn" aria-label="open menu" data-nav-toggler>
                <span class="line line-1"></span>
                <span class="line line-2"></span>
                <span class="line line-3"></span>
            </button>

            <div class="overlay" data-nav-toggler data-overlay></div>
        </div>
    </header>

    <footer class="footer section has-bg-image text-center" style="background-image: url('./assets/images/footer-bg.jpg');">
        <div class="container">
            <div class="footer-top grid-list">
                <div class="footer-brand has-before has-after">
                    <a href="index.html" class="logo">
                        <img src="./favicon.svg" width="30" height="50" alt="Logo Pic">
                        <p style="display: block;">Unity Restaurant</p>
                    </a>

                    <div class="wrapper">
                        <div class="separator"></div>
                        <div class="separator"></div>
                        <div class="separator"></div>
                    </div>

                    <p class="title-1">Have account?</p>
                    <a href="login.html">
                        <p class="label-1"><span class="span hover-underline">Login</span>.</p>
                    </a>
                    <p class="title-1">Register Here</p>
                    <p class="label-1"><span class="span">Sign Up</span>.</p>
                    
                    
                    <form action="" class="input-wrapper">
                        <div class="icon-wrapper">
                            <!-- Add mail outline with aria-hidden:true -->
                            <input type="text" name="first-name" placeholder="Your First Name" autocomplete="off" class="input-field" required>
                            <input type="text" name="last-name" placeholder="Your Last Name" autocomplete="off" class="input-field" required>
                            <input type="email" name="email_addresss" placeholder="Your Email" autocomplete="off" class="input-field" required>
                            <input type="password" name="pass" placeholder="Password" autocomplete="off" class="input-field" required>
                            <input type="password" name="cpass" placeholder="Confirm Password" autocomplete="off" class="input-field" required>
                        </div>

                        <button type="submit" class="btn btn-secondary">
                            <span class="text text-1">Sign Up</span>
                            <span class="text text-2" aria-hidden="true">Sign Up</span>
                        </button>
                    </form>
                </div>

                <ul class="footer-list">
                    <li>
                        <a href="#" class="label-2 footer-link hover-underline">Home</a>
                    </li>
                    <li>
                        <a href="#" class="label-2 footer-link hover-underline">Menus</a>
                    </li>
                    <li>
                        <a href="#" class="label-2 footer-link hover-underline">About US</a>
                    </li>
                    <li>
                        <a href="#" class="label-2 footer-link hover-underline">Contact</a>
                    </li>
                </ul>

                <ul class="footer-list">
                    <li>
                        <a href="#" class="label-2 footer-link hover-underline">Facebook</a>
                    </li>
                    <li>
                        <a href="#" class="label-2 footer-link hover-underline">Instagram</a>
                    </li>
                    <li>
                        <a href="#" class="label-2 footer-link hover-underline">Twitter</a>
                    </li>
                    <li>
                        <a href="#" class="label-2 footer-link hover-underline">Youtube</a>
                    </li>
                    <li>
                        <a href="#" class="label-2 footer-link hover-underline">Google Map</a>
                    </li>
                </ul>
            </div>


            <div class="footer-bottom">
                <p class="copyright">
                    &copy; 2023 . All Rights Reserved
                </p>
            </div>
        </div>
    </footer>
</body>
</html>
